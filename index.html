
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Inter:wght@100..900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />
    <title>PSD-COPY</title>
  </head>
  <body>
    <nav>
      <section id="header">
        <h1>Header</h1>
      </section>
    </nav>

    <main>
      <section id="hero">
        <h1>Hero</h1>
      </section>
      <section id="our-story">
        <h1>our-story</h1>
      </section>
      <section id="video">
        <h1>video</h1>
      </section>
      <section id="expertise">
        <h1>expertise</h1>
      </section>
      <section id="team">
        <h1>team</h1>
      </section>
      <section id="contact">
        <h1>GIVE US A GOOD NEWS</h1>
        <div>
          <input type="text" class="input-field" placeholder="Name" id="name">
        </div>
        <div>
          <input type="email" class="input-field" placeholder="Email" id="email">
        </div>
        <div>
          <input type="text" class="input-field" placeholder="Subject" id="subject">
        </div>
        <div>
          <textarea name="textarea" class="textarea" placeholder="Your Massage" id="textarea" cols="30" rows="10"></textarea>
        </div>
        <div>
          <button name="submit" class="button" name="button">Submit</button>
        </div>
      </section>
    </main>

    <footer>
      <section id="footer">
        <h1>footer</h1>
      </section>
    </footer>
  </body>
</html>
