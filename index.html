
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Inter:wght@100..900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />
    <title>PSD-COPY</title>
  </head>
  <body>
    

    <main>
    
      <section id="contact">
        <div class="container__contact">
          <h3 class="heading">GIVE US A GOOD NEWS</h3><br>
            <form>
              <input type="text" class="input-field font-size" placeholder="  Name" id="name" size="40"><br><br>
              <input type="email" class="input-field font-size" placeholder="  Email" id="email" size="40"><br><br>
              <input type="text" class="input-field font-size" placeholder="  Subject" id="subject" size="40"><br><br>
              <textarea name="textarea" class="textarea font-size" placeholder="  Your Massage" id="textarea" column="42" rows="10"></textarea><br><br>
              <button name="submit" class="button font-size" name="button">Submit</button>
            </form>
        </div>

        <div class="container__clients">
          <h3 class="heading">OUR HAPPY CLEINTS</h3>
          <div class="cleints__logo">
            
            <div>
            <img src="png\Zara_Logo.png" alt="Logo of Zara" class="logo" id="img1">
            <img src="png\Logo_of_Mango_(new).png" alt="Logo of Mango" class="logo" id="img2">
            </div>
            
            <div>
            <img src="png\1280px-Barneys_New_York_Logo.png" alt="Logo of Barneys Newyork" class="logo" id="img3">
            <img src="png\1280px-Gucci_Logo.png" alt="Logo of Gucci" class="logo" id="img4">
            </div>

            <div>
            <img src="png/Calvin_klein_logo.png" alt="Logo of Calvin klein" class="logo" id="img5">
            <img src="png/1280px-Logo_NIKE.png" alt="Logo of Nike" class="logo" id="img6">
            </div>

            <div>
            <img src="png\Converse_logo.png" alt="Logo of Converse" class="logo" id="img7">
            <img src="png\Puma_Logo.png" alt="Logo of Puma" class="logo" id="img8">
            </div>

            <div>
            <img src="png\1280px-Levi's_logo.png" alt="Logo of Levi's" class="logo" id="img9">
            <img src="png\Billabong.png" alt="Logo of Billabong" class="logo" id="img10">
            </div>

          </div>
        </div>
      </section>
      
    </main>
  </body>
</html>
